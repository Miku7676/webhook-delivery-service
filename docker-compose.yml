services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: thepassword
      POSTGRES_DB: webhook_service
    ports:
      - "5432:5432"

  api:
    build: .
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://postgres:thepassword@db:5432/webhook_service?sslmode=disable
      - PORT=8080
      - REDIS_URL=redis:6379
    command: ["/api"]
    restart: always

  worker:
    build: .
    depends_on:
      - db
      - redis
    environment:
      - DB_URL=postgres://postgres:thepassword@db:5432/webhook_service?sslmode=disable
      - REDIS_URL=redis:6379
    command: ["/worker"]
    restart: always

volumes:
  pgdata: